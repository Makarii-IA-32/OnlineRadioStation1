<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Online Radio</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #ff512f;
            --secondary-color: #dd2476;
            --text-color: #fff;
            --card-bg: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff512f, #dd2476);
            color: var(--text-color);
            overflow: hidden;
        }

        .main-wrapper {
            display: flex;
            align-items: center;
            gap: 30px;
            position: relative;
            z-index: 1;
        }

        .nav-btn {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-btn:active { transform: scale(0.95); }

        .player-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .channel-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .channel-name {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            opacity: 0.9;
        }

        .bitrate-badge {
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.7em;
            font-weight: bold;
        }

        .cover-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            background: #333;
        }

        .cover-art {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .playing .cover-container {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .track-info {
            width: 100%;
            margin-bottom: 20px;
            min-height: 50px;
        }

        #track-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #track-artist {
            font-size: 0.95em;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-bottom: 15px;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: white;
            color: var(--primary-color);
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-left: 4px;
        }

        .play-btn.paused { padding-left: 0; }

        .play-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .play-btn:active { transform: scale(0.95); }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 80%;
            margin-bottom: 15px;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: rgba(255,255,255,0.3);
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.75em;
            opacity: 0.9;
            background: rgba(0,0,0,0.3);
            padding: 4px 10px;
            border-radius: 15px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: #bbb;
            border-radius: 50%;
        }

        .status-dot.live {
            background-color: #00ff88;
            box-shadow: 0 0 8px #00ff88;
        }

        .dots-container {
            display: flex;
            gap: 6px;
            margin-top: 20px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        audio { display: none; }
    </style>
</head>
<body>

<div class="main-wrapper">
    <button class="nav-btn" onclick="prevChannel()"><i class="fas fa-chevron-left"></i></button>

    <div class="player-card">
        <div class="channel-header">
            <div class="channel-name" id="channel-name">LOADING...</div>
            <div class="bitrate-badge" id="channel-bitrate">---</div>
        </div>

        <div class="cover-container" id="cover-container">
            <img id="cover-img" class="cover-art" src=""
                 onerror="this.src='https://via.placeholder.com/300/e0e0e0/333333?text=Radio'"
                 alt="Cover">
        </div>

        <div class="track-info">
            <div id="track-title">Connecting...</div>
            <div id="track-artist">Please wait</div>
        </div>

        <audio id="player"></audio>

        <div class="controls">
            <button id="play-btn" class="play-btn" onclick="togglePlay()">
                <i class="fas fa-play" id="play-icon"></i>
            </button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down" style="font-size: 0.8em; opacity: 0.8;"></i>
            <input type="range" min="0" max="1" step="0.01" value="1" class="volume-slider" oninput="setVolume(this.value)">
            <i class="fas fa-volume-up" style="font-size: 0.8em; opacity: 0.8;"></i>
        </div>

        <div class="status-bar">
            <div id="status-dot" class="status-dot"></div>
            <div id="status-text">OFFLINE</div>
        </div>

        <div class="dots-container" id="dots-container"></div>
    </div>

    <button class="nav-btn" onclick="nextChannel()"><i class="fas fa-chevron-right"></i></button>
</div>

<script>
    const audio = document.getElementById('player');
    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');

    const coverImg = document.getElementById('cover-img');
    const coverContainer = document.getElementById('cover-container');

    const statusText = document.getElementById('status-text');
    const statusDot = document.getElementById('status-dot');

    let hls = null;
    let isPlaying = false;
    let lastCoverUrl = "";

    let channels = [];
    let currentIndex = 0;

    async function init() {
        try {
            const res = await fetch('/api/channels');
            channels = await res.json();

            if (channels.length === 0) {
                document.getElementById('track-title').innerText = "No Channels";
                return;
            }
            renderDots();
            loadChannel(0);
            setInterval(checkServerStatus, 2000);
        } catch (e) {
            console.error("Error loading channels:", e);
        }
    }

    function togglePlay() {
        if (audio.paused) {
            audio.play().catch(e => console.log("Autoplay blocked"));
        } else {
            audio.pause();
        }
    }

    function setVolume(val) {
        audio.volume = val;
    }

    audio.onplay = () => {
        isPlaying = true;
        updatePlayButton(true);
        coverContainer.classList.add('playing');

        // СИНХРОНІЗАЦІЯ
        if (hls && hls.latency > 4) {
            console.log("Syncing to live...");
            audio.currentTime = hls.liveSyncPosition;
        }
    };

    audio.onpause = () => {
        isPlaying = false;
        updatePlayButton(false);
        coverContainer.classList.remove('playing');

        if (hls && !audio.ended) {
            audio.currentTime = hls.liveSyncPosition;
        }
    };

    function updatePlayButton(playing) {
        if (playing) {
            playIcon.className = "fas fa-pause";
            playBtn.classList.add("paused");
        } else {
            playIcon.className = "fas fa-play";
            playBtn.classList.remove("paused");
        }
    }

    function renderDots() {
        const container = document.getElementById('dots-container');
        container.innerHTML = '';
        channels.forEach((_, idx) => {
            const dot = document.createElement('div');
            dot.className = idx === currentIndex ? 'dot active' : 'dot';
            container.appendChild(dot);
        });
    }

    function updateDots() {
        const dots = document.querySelectorAll('.dot');
        dots.forEach((dot, idx) => {
            dot.className = idx === currentIndex ? 'dot active' : 'dot';
        });
    }

    function nextChannel() {
        if (channels.length === 0) return;
        currentIndex = (currentIndex + 1) % channels.length;
        loadChannel(currentIndex);
    }

    function prevChannel() {
        if (channels.length === 0) return;
        currentIndex = (currentIndex - 1 + channels.length) % channels.length;
        loadChannel(currentIndex);
    }

    function loadChannel(index) {
        currentIndex = index;
        const ch = channels[index];

        document.getElementById('channel-name').innerText = ch.name;
        document.getElementById('channel-bitrate').innerText = ch.bitrate + " kbps";
        document.getElementById('track-title').innerText = "Loading...";
        document.getElementById('track-artist').innerText = "";

        const fallbackUrl = `https://via.placeholder.com/300/e0e0e0/333333?text=${ch.name}`;
        coverImg.src = fallbackUrl;
        lastCoverUrl = "";

        updateDots();

        stopHls();
        checkServerStatus();
    }

    function checkServerStatus() {
        if (channels.length === 0) return;
        const currentCh = channels[currentIndex];

        fetch(`/api/now-playing?channelId=${currentCh.id}`)
            .then(res => res.json())
            .then(data => {
                updateMetadata(data);

                const serverIsBroadcasting = data.title !== "Ефір зупинено" && data.title !== "Очікування треку...";

                if (serverIsBroadcasting) {
                    document.getElementById('status-text').innerText = "LIVE";
                    document.getElementById('status-dot').className = "status-dot live";

                    if (!hls) startHls(currentCh.name);
                } else {
                    document.getElementById('status-text').innerText = "OFFLINE";
                    document.getElementById('status-dot').className = "status-dot";
                    if (hls) stopHls();
                }
            })
            .catch(err => console.error(err));
    }

    function updateMetadata(data) {
        const titleEl = document.getElementById('track-title');
        const artistEl = document.getElementById('track-artist');

        if (titleEl.innerText !== (data.title || '—')) {
            titleEl.innerText = data.title || '—';
            artistEl.innerText = data.artist || '';
        }

        if (data.coverUrl && data.coverUrl !== lastCoverUrl) {
            lastCoverUrl = data.coverUrl;
            coverImg.src = data.coverUrl + "&t=" + Date.now();
        } else if (!data.coverUrl && lastCoverUrl !== "") {
            coverImg.src = `https://via.placeholder.com/300/e0e0e0/333333?text=${channels[currentIndex].name}`;
            lastCoverUrl = "";
        }
    }

    function startHls(channelName) {
        if (hls) return;

        // Унікальний session ID для уникнення кешування
        const streamUrl = `/hls/${channelName}/stream.m3u8?session=${Date.now()}`;

        if (Hls.isSupported()) {
            const config = {
                startPosition: -1,
                liveSyncDurationCount: 2,
                maxMaxBufferLength: 5,
                backBufferLength: 0
            };

            hls = new Hls(config);
            hls.loadSource(streamUrl);
            hls.attachMedia(audio);

            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                if (isPlaying) {
                    audio.play().catch(e => {});
                }
            });

            // --- ВАЖЛИВЕ ВИПРАВЛЕННЯ ---
            hls.on(Hls.Events.ERROR, (event, data) => {
                if (data.fatal) {
                    switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log("Stream not ready yet (404). Retrying in next tick...");
                            // Замість безкінечних спроб hls.startLoad(), ми знищуємо плеєр.
                            // Наступна перевірка checkServerStatus створить його з НОВИМ URL (новим session ID).
                            stopHls();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            hls.recoverMediaError();
                            break;
                        default:
                            stopHls();
                            break;
                    }
                }
            });
        } else if (audio.canPlayType('application/vnd.apple.mpegurl')) {
            audio.src = streamUrl;
            if (isPlaying) audio.play();
        }
    }

    function stopHls() {
        if (hls) {
            hls.destroy();
            hls = null;
        }
        audio.pause();
        audio.src = "";
        audio.load();

        isPlaying = false;
        updatePlayButton(false);
        coverContainer.classList.remove('playing');
    }

    init();
</script>
</body>
</html>
